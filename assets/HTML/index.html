<html>
  <head>
    <title>overlay-demo</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/renderer.js"></script>
  </head>
  <body>
    <div class="outline"></div>
    <div class="content-wrapper">
      <div class="content">
        <ul>
          <li class="label">Enable/Disable All</li>
          <li class="label">God Mode</li>
          <li class="label">Rank S</li>
          <li class="label">Codename Immortal</li>
          <li class="label">Infinite Lives</li>
          <li class="label">Infinite Crystals</li>
        </ul>
        <ul>
          <li><input class="apple-switch" id="Enable/Disable All" onclick="toggleAll()" type="checkbox"></li>
          <li><input class="apple-switch" id="God Mode" onclick="toggleA('God Mode')" type="checkbox"></li>
          <li><input class="apple-switch" id="Rank S" onclick="toggleA('Rank S')" type="checkbox"></li>
          <li><input class="apple-switch" id="Codename Immortal" onclick="toggleA('Codename Immortal')" type="checkbox"></li>
          <li><input class="apple-switch" id="Infinite Lives" onclick="toggleA('Infinite Lives')" type="checkbox"></li>
          <li><input class="apple-switch" id="Infinite Crystals" onclick="toggleA('Infinite Crystals')" type="checkbox"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
